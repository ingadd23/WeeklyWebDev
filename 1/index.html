			<h1>Register Form</h1>
			<div class="form_border">
				<form action="">
					<div class="input_border">
						<div class="left_input"> <img src="img/username.png" alt="username" > </div>
						<div class="right_input">
							<input type="text" id="r_username" name="r_username" required="required" placeholder="Username">
						</div>
					</div>
					
					<div class="input_border">
						<div class="left_input"> <img src="img/password.png" alt="password" > </div>
						<div class="right_input">
							<input type="password" id="r_password" name="r_password" required="required" placeholder="Password">
						</div>
					</div>
					
					<div class="input_border">
						<div class="left_input"> <img src="img/password.png" alt="password" > </div>
						<div class="right_input">
							<input type="password" id="r_password1" name="r_password1" required="required" placeholder="Confirm Password">
						</div>
					</div>
					
					<div class="input_border">
						<div class="left_input"> <img src="img/email.png" alt="password" > </div>
						<div class="right_input">
							<input type="email" id="r_email" name="r_email" required="required" placeholder="Email">
						</div>
					</div>
					
					<div class="input_border">
						<div class="left_input"> <img src="img/location.png" alt="password" > </div>
						<div class="right_input">
							<select type="email" id="r_location" name="r_location" required="required" placeholder="Email">
								<option value="" disabled selected>Your location</option>
								<option value="l1">Location 1</option>
								<option value="l2">Location 2</option>
								<option value="l3">Location 3</option>
							</select>
						</div>
					</div>
					
					<div class="checkbox">
						<label class="checkbox_label">
							<input type="checkbox"><span></span> I have read and accept the terms of use.
						</label>
					</div>
					
					<input type="submit" value="Sign up" class="btn_from btn_green">
				</form>
			</div>
			
			
			<h1>Send Email</h1>
			<div class="form_border">
				<form action="">
					<div class="input_border">
						<div class="left_input"> <img src="img/username.png" alt="username" > </div>
						<div class="right_input">
							<input type="text" id="e_username" name="e_username" required="required" placeholder="Username">
						</div>
					</div>
					
					<div class="input_border">
						<div class="left_input"> <img src="img/email.png" alt="password" > </div>
						<div class="right_input">
							<input type="email" id="e_email" name="e_email" required="required" placeholder="Email">
						</div>
					</div>
					
					<textarea name="message" id="message" required="required" rows="9" placeholder="Type your message..."></textarea>
					
					<div class="checkbox">
						<label class="checkbox_label">
							<input type="checkbox"><span></span> Send a copy to my Email
						</label>
					</div>
					
					<input type="submit" value="Send Email" class="btn btn-block btn_from btn_green">
				</form>
			</div>
